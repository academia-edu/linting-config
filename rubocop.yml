AllCops:
  TargetRubyVersion: 2.7
  DisabledByDefault: true

Bundler/DuplicatedGem:
  Enabled: true
  Include:
  - "**/Gemfile"
  - "**/gems.rb"

Bundler/InsecureProtocolSource:
  Enabled: true

Bundler/OrderedGems:
  Enabled: true

Gemspec/DuplicatedAssignment:
