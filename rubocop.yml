  - spec/**/*

Layout/ConditionPosition:
  Enabled: true

Layout/DefEndAlignment:
  Enabled: true

Layout/DotPosition:
  Enabled: true
  EnforcedStyle: trailing

Layout/EmptyComment:
  Enabled: true

Layout/EmptyLineAfterMagicComment:
